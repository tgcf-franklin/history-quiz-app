    <script>
        let currentTheme = null;
        let questions = [];

        function init() {
            const grid = document.getElementById('themeGrid');

        function selectTheme(theme, btn) {
            document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            currentTheme = theme;
            questions = QUESTIONS_DATA[theme].sort(() => Math.random() - 0.5);
            index = 0;
            stats = { answered: 0, correct: 0, wrong: 0 };

            document.getElementById('welcome').style.display = 'none';
            document.getElementById('questionBox').classList.add('show');
            document.getElementById('totalNum').textContent = questions.length;
